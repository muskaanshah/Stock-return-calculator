<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Return Calculator</title>
</head>

<body>
    <img src="illustration.svg">
    <div class="calc">
        <h1>Check Profit/Loss on your Stock</h1>
        <label for="pp">Purchase Price:</label><br>
        <input type="text" placeholder="Enter cost price of stock" id="pp"><br>
        <label for="sq">Stock Quantity:</label><br>
        <input type="text" placeholder="Enter quantity of stock" id="sq"><br>
        <label for="cp">Current Price:</label><br>
        <input type="text" placeholder="Enter current price of stock" id="cp"><br>
        <button id="btn-submit">Submit</button>
        <p id="output-check"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
